<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app">
      <h1>Keyboard events</h1>
      <label>Name:</label>
      <input type="text" v-model="name" />
      <span>{{ name }}</span>
      <label>Age:</label>
      <input type="text" v-model="age" />
      <span> {{ age }}</span>
    </div>
    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
