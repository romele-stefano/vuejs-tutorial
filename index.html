<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app">
      <h1>Keyboard events</h1>
      <label>Name:</label>
      <!-- modifier enter fire the function only when enter is pressed -->
      <!-- we can concatenate event modifier .alt.enter will call the function only when the two buttons are pressed together -->
      <input type="text" v-on:keyup.alt.enter="logName"/>
      <label>Age:</label>
      <input type="text" v-on:keyup.alt.enter="logAge"/>
    </div>
    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
