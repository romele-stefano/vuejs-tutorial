<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <!-- DOM events are passed to the attribute v-on: -->
      <!-- we can use @click/@dblclick/@mousemove as a short version -->
      <button v-on:click="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <!-- react to double click -->
      <button v-on:dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
      </div>
    </div>
    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
