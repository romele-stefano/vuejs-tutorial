<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app">
      <h1>Conditionals</h1>
      <button v-on:click="error = !error">Toggle Error</button>
      <button v-on:click="success = !success">Toggle Success</button>
      <p v-if="error">There has been an error</p>
      <!-- this will be evaluated only if the condition above is false -->
      <p v-else-if="success">Success!</p>
      <!-- we can also use v-show -->
      <!-- v-if better initial performance, v-show better if function changes a lot -->
    </div>

    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
