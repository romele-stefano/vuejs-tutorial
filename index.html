<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app-one">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
    </div>

    <div id="vue-app-two">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
      <button v-on:click="changeTitle">Change app one title</button>
    </div>

    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
