<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app">
      <h1>Dynamic CSS</h1>
      <h2>Example 1</h2>
      <!-- we pass an object keys and values -->
      <!-- in this case the second available refers to the data element of our Vuejs app -->
      <div v-on:click="available = !available" v-bind:class="{available: available}">
        <span>Ryu</span>
      </div>
      <h2>Example 2</h2>
      <!-- different approach than above, we are not passing the class directly in html -->
      <!-- we are using computed element of our Vuejs app -->
      <button v-on:click="nearby = !nearby">Toggle nearby</button>
      <button v-on:click="available = !available">Toggle available</button>
      <div v-bind:class="compClasses">
        <span>Alex</span>
      </div>
    </div>
    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
