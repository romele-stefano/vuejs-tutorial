<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>

    <div id="vue-app">
      <h2>Refs</h2>
      <!-- ref can be attached to any html tag -->
      <input type="text" ref="myInput" />
      <button v-on:click="readRefs">Submit</button>
      <p>Your fav food: {{ output }}</p>
    </div>

    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
