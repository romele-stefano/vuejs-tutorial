<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial - The Net Ninja</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
  <body>
    <div id="vue-app">
      <h1>Computed properties</h1>
      <button v-on:click="a++">Add to A</button>
      <button v-on:click="b++">Add to B</button>
      <p>A - {{ a }}</p>
      <p>B - {{ b }}</p>
      <!-- if we write {{ addToA() }} vue.js will look into the methods of our app -->
      <!-- if we write {{ addToA }} vue.js will look into the computed properties of our app -->
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
    </div>
    <!-- load at the bottom otherwise VueJs will not render in page -->
    <script src="app.js"></script>
  </body>
</html>
